<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Pet - PawMap</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/add-pet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="top-bar">
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <button class="notification-btn">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </button>
            <div class="spacer"></div>
            <img src="../assets/icon/pawmap-logo.png" alt="PawMap Logo" class="top-logo">
        </div>

        <nav class="side-nav">
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-paw"></i> My Pets</a></li>
                <li><a href="vet-maps.html"><i class="fas fa-map-marker-alt"></i> Vet Maps</a></li>
                <li><a href="add-pet.html"><i class="fas fa-plus-circle"></i> Add New Pet</a></li>
                <li><a href="ai-vet.html"><i class="fas fa-robot"></i> AI Vet Assistant</a></li>
                <li><a href="appointments.html"><i class="fas fa-calendar-alt"></i> Appointments</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <h1>Add New Pet</h1>
            <form id="addPetForm" class="add-pet-form">
                <div class="image-upload">
                    <div class="preview">
                        <img id="imagePreview" src="../assets/default-pet.png" alt="Pet Preview">
                    </div>
                    <label for="petImage" class="upload-btn">
                        <i class="fas fa-camera"></i> Upload Photo
                    </label>
                    <input type="file" id="petImage" accept="image/*" hidden>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Pet Name</label>
                        <input type="text" id="petName" required>
                    </div>
                    <div class="form-group">
                        <label>Species</label>
                        <select id="petSpecies" required>
                            <option value="">Select Species</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="bird">Bird</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Breed</label>
                        <input type="text" id="petBreed">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="petAge" min="0" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="petWeight" min="0" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="petGender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Medical History</label>
                    <textarea id="petMedicalHistory" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">Save Pet</button>
                    <button type="button" class="cancel-btn" onclick="history.back()">Cancel</button>
                </div>
            </form>
        </main>
    </div>
    <script src="../js/navigation.js"></script>
    <script src="../js/add-pet.js"></script>
</body>
</html>
