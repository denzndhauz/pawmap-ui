<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawMap - Vet Maps</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/maps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/env-config.js"></script>

    </script>
</head>
<body>
    <div class="dashboard-container">
        <div class="top-bar">
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <button class="notification-btn">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </button>
            <div class="spacer"></div>
            <img src="../assets/icon/pawmap-logo.png" alt="PawMap Logo" class="top-logo">
        </div>

        <nav class="side-nav">
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-paw"></i> My Pets</a></li>
                <li class="active"><a href="maps.html"><i class="fas fa-map-marker-alt"></i> Maps</a></li>
                <li><a href="add-pet.html"><i class="fas fa-plus-circle"></i> Add New Pet</a></li>
                <li><a href="ai-vet.html"><i class="fas fa-robot"></i> AI Vet Assistant</a></li>
                <li><a href="appointments.html"><i class="fas fa-calendar-alt"></i> Appointments</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="maps-container">
                <div class="list-panel">
                    <div class="panel-header">
                        <h2>Nearby Locations</h2>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-type="all">All</button>
                            <button class="filter-btn" data-type="saved">Saved</button>
                            <button class="filter-btn" data-type="nearest">Nearest</button>
                            <button class="filter-btn" data-type="vet">Vets</button>
                            <button class="filter-btn" data-type="petshop">Pet Shops</button>
                        </div>
                    </div>
                    <div class="places-list" id="placesList">
                        <!-- Places will be populated here -->
                    </div>
                </div>
                <div class="map-section">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search for veterinary clinics...">
                        <button id="locate-me"><i class="fas fa-location-arrow"></i></button>
                    </div>
                    <div id="map"></div>
                </div>

    </div>
    <script src="../js/navigation.js"></script>
